services:
  # Backend API Service
  - type: web
    name: dental-referral-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: dental-referral-db
          property: connectionString
      - key: ADMIN_EMAIL
        value: admin@dentaloffice.com
      # Email settings (optional - demo works without these)
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: EMAIL_USER
        value: your-email@gmail.com
      - key: EMAIL_PASSWORD
        value: your-app-password

  # Frontend Static Site
  - type: static
    name: dental-referral-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        value: https://dental-referral-backend.onrender.com

# Database
databases:
  - name: dental-referral-db
    databaseName: dental_referral
    user: dental_user
    plan: free