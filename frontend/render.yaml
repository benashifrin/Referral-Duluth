services:
  - type: static
    name: dental-referral-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: REACT_APP_API_URL
        value: https://dental-referral-backend.onrender.com